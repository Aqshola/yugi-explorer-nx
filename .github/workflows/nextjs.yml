name: Yugi-workflow
on: [push]
jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Package
        run: npm install
      - name: run test
        run: npx nx test yugi-explorer
      - name: run cypress
        run: npx nx e2e yugi-explorer-e2e --browser chrome

